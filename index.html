<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angularjs - Lista telefonica</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/ui-accordion.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>
<body >

  <div ng-show="loading" class="loading">
    <h3>Carregando, por favor aguarde...</h3>
  </div>
  <div ng-view></div>
  
  <div ng-include="'./view/footer.html'"></div>

  <!-- SCRIPTS -->
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-route/angular-route.min.js"></script>
  <script src="./node_modules/angular-locale-pt-br/angular-locale_pt-br.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <script src="./angular-messages.js"></script>
  <script src="./js/app.js"></script>

  <!-- configs -->
  <script src="./js/configValue.js"></script>
  <script src="./js/config/serialGeneratorConfig.js"></script>
  <script src="./js/config/routeConfig.js"></script>
  <script src="./js/config/interceptorsConfig.js"></script>

  <!-- libs -->
  <script src="./lib/serialGenerator/serialGenerator.js"></script>
  <script src="./lib/ui/ui.js"></script>
  <script src="./lib/ui/uiAccordion.js"></script>
  <script src="./lib/ui/uiAlert.js"></script>
  <script src="./lib/ui/uiDate.js"></script>
  
  <!-- services -->
  <script src="./js/services/contatosAPIService.js"></script>
  <script src="./js/services/operadorasAPIService.js"></script>
  
  <!-- filtros -->
  <script src="./js/filters/nameFilter.js"></script>
  <script src="./js/filters/ellipsisFilter.js"></script>

  <!-- controllers -->
  <script src="./js/controllers/listaTelefonicaCtrl.js"></script>
  <script src="./js/controllers/novoContatoCtrl.js"></script>
  <script src="./js/controllers/detalhesContatoCtrl.js"></script>
  <script src="./js/controllers/listaContatosCtrl.js"></script>

  <!-- interceptors -->
  <script src="js/interceptors/timestampInterceptor.js"></script>
  <script src="js/interceptors/errorInterceptor.js"></script>
  <script src="js/interceptors/loadingInterceptor.js"></script>
</body>
</html>
